{% extends 'films/base.html' %}

{% block content %}

    {% if form.errors %}
        <p>Неправильний логін та/або пароль.</p>
    {% endif %}

    <form method="post" action="{% url 'users:login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">Увійти</button>
        <button formaction="{% url 'users:register' %}" name="submit">Зареєструватись</button>
        <input type="hidden" name="next" value="{% url 'films:index' %}"/>
    </form>
{% endblock content %}
